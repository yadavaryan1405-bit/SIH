        async function handleHospitalSearch(city) {
            showSearchingOverlay();
            try {
                const payload = {
                    contents: [{ parts: [{ text: `List government hospitals with their addresses in ${city}, India.` }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: {
                        parts: [{
                            text: `You are Arogya, a helpful and reassuring AI Health Assistant. When asked for government hospitals in a specific city, perform a search and list the names and addresses of the hospitals clearly. Respond in a point-based format.
                            
                            Please follow these formatting rules strictly:
                            1. Begin your response with a friendly, reassuring statement like "Don't worry, here is a list of government hospitals in ${city}."
                            2. Use HTML strong tags (<strong>) to highlight the hospital name and address.
                            3. Use HTML list tags (<ul><li>) for the list of hospitals.
                            4. Do not use asterisks or any other markdown for bullet points.
                            5. Do not include any disclaimer or other information outside of the hospital list.
                            6. Respond in the language requested by the user. The user's preferred language is ${currentLanguage}.
                            7. Use relevant emojis where appropriate. üòä`
                        }]
                    },
                };
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.status === 401) {
                    addMessage("I'm sorry, I'm unable to connect to the health knowledge base. It appears there is an authentication issue. Please try again later.", false);
                    return;
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const candidate = result?.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    addMessage(candidate.content.parts[0].text, false);
                } else {
                    addMessage(`I'm sorry, I couldn't find a list of government hospitals in ${city}. Please try searching with a different city name.`, false);
                }
            } catch (error) {
                console.error("Error during hospital search:", error);
                addMessage("I'm sorry, an error occurred while trying to find hospitals. Please try again later.", false);
            } finally {
                hideSearchingOverlay();
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = getVoiceLanguage(currentLanguage);

            recognition.onstart = () => {
                isListening = true;
                micIcon.classList.add('voice-icon', 'listening');
            };

            recognition.onend = () => {
                isListening = false;
                micIcon.classList.remove('voice-icon', 'listening');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendBtn.click();

            recognition.onerror = (event) => {
                console.error("Speech Recognition Error:", event.error);
                micIcon.classList.remove('voice-icon', 'listening');
